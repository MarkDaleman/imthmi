        <a-entity id="textKantine" visible="false" bmfont-text="width: 750; color: white; opacity: 1; text:

            - Vers fruit
            - Gekoeld drinken
            - Frituur
            - Panini’s en belegde broodjes
            - Saladebar
            - Avondeten
            - Vegetarisch
            "
        position="-21.57 -0.93 -24.88" rotation="0 35 0" scale="5 5 5"></a-entity>

        <a-entity id="textReceptie" visible="false" bmfont-text="width: 750; color: white; opacity: 1; text:

      <a-box id="boxStudentzaken" position="2.49 1.49 37.65" scale="0.1 6 8" rotation="0 80" opacity="0.3" material="normalScale:{&quot;x&quot;:null}" geometry="mergeTo:null" ></a-box>
        <!--Tekst Studentzaken-->
        <a-entity id="textStudentzaken" visible="false" bmfont-text="width: 750; color: white; opacity: 1; text:
          Studentzaken is er voor de student. Elke student kan hier terecht mochten er problemen zijn met zijn of haar inschrijving, studentenkaart of inloggegevens. Ook is hier de HSBookshop te vinden, waar studenten boeken kunnen bestellen."
        position="6.87 -1.85 37.39" rotation="0 170.00 0" scale="5 5 5"></a-entity>


      <!--Uitgang naar buiten (Video 1) -->
      <a-box id="boxBuitenVoor" position="-23.53 1.49 -2.83" scale="0.1 6 8" rotation="0 10" opacity="0.5" material="normalScale:{&quot;x&quot;:null}" geometry="mergeTo:null" ></a-box>
              <!--Tekst Studentzaken-->
        <a-entity id="buitenVoorText" visible="true" bmfont-text="width: 750; color: white; opacity: 1; text:
          Terug naar het begin"
        position="-24.13 -2.65 1.12" rotation="0 95 0" scale="5 5 5"></a-entity>       

      <!--Uitgang naar Rokershok (Video 2) -->
      <a-box id="boxBuitenAchter" position="20.65 1.49 -17.56" scale="0.1 6 8" rotation="0 40" opacity="0.5" material="normalScale:{&quot;x&quot;:null}" geometry="mergeTo:null" ></a-box>
              <!--Tekst Studentzaken-->
        <a-entity id="buitenAchterText" visible="true" bmfont-text="width: 750; color: white; opacity: 1; text:
          Ga naar buiten"
        position="20.12 -2.65 -22.41" rotation="0 -50 0" scale="5 5 5"></a-entity>

		<a-entity id="trapText" visible="true" bmfont-text="width: 750; color: white; opacity: 1; text:

        position="0 -2.65 -35" rotation="0 -20 0" scale="5 5 5"></a-entity>

 -->
