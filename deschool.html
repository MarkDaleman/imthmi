<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IMTHMI</title>
    <meta name="description" content="Hello, World! â€¢ A-Frame">
    <!-- Aframe.io master JS inladen -->
    <script src="dist/aframe-master.js"></script>
  </head>
  <body>
    <!-- Hieronder staat een scene -->
    <a-scene>
      <!-- Hieronder staan de voorgedefinieerde attributen-->
      <a-assets>
        <!--Achtergrond video (1) voor de school-->

      </a-assets>
      <!--Hieronder staat de camera-->
      <a-camera>
        <a-cursor>

        </a-cursor>
      </a-camera>

      <!--Hieronder worden ingeladen attributen geselecteerd-->

      <!--Insert doos om op te klikken-->
      <a-box class="box1" depth="0.1" width="5" position="5 5 1" material="normalScale:{&quot;x&quot;:null}" geometry="mergeTo:null" >  </a-box>
      <a-box class="box2" depth="0.1" width="5" position="5 2 1" material="normalScale:{&quot;x&quot;:null}" geometry="mergeTo:null" >  </a-box>



    </a-scene>
    <!-- Einde van de scene -->
  </body>
</html>
<script type="text/javascript">
document.querySelector('.box1').addEventListener('click', function () {
  this.setAttribute('material', 'color', 'red');
  console.log('I was clicked! <-- BOX 1');
});
document.querySelector('.box2').addEventListener('click', function () {
  this.setAttribute('material', 'color', 'blue');
  console.log('I was clicked! <-- BOX 2');
});
</script>
