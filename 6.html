<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IMTHMI</title>
    <meta name="description" content="Hello, World! â€¢ A-Frame">
    <!-- Aframe.io master JS inladen -->
    <script src="dist/aframe-master.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
</head>

<body>
    <!-- Hieronder staat een scene -->
    <a-scene>
        <!-- Hieronder staan de voorgedefinieerde attributen-->
        <a-assets>
            <!--Achtergrond video (6) voor de school-->
            <video id="video1" src="movies/video6.mp4" loop crossorigin></video>
        </a-assets>
        <!--Hieronder staat de camera-->
        <a-camera>
          <!-- Hieronder zorgen wij er voor dat je met de cursor elementen kan selecteren -->
          <!-- LET OP -->
          <!-- Het element moet niet dichterbij zijn geplaatst dan de ring, anders gaat de ring er voor langs en werkt het niet -->
            <a-entity cursor="fuse: true; maxDistance: 30; timeout: 500" position="0 0 -15" geometry="primitive: ring" material="color: white; shader: flat">
                <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
            </a-entity>
        </a-camera>

        <!--Hieronder worden ingeladen attributen geselecteerd-->
        <a-videosphere src="#video1" rotation="0 180 0"></a-videosphere>

        <!--Box voor naar Rechts-->
        <a-box id="bRight" scale="4.5 5.5 0" position="14.5 1.3 -8" rotation="0 -60 0" material="normalScale:{&quot;x&quot;:null}" opacity="0.5" geometry="mergeTo:null"></a-box>
        <!--text for Box Rechts-->
        <a-entity id="tRight" bmfont-text="text: Naar de leraren" position="20 6.1 -15" rotation="0 -60 2" scale="6 6 6"></a-entity>

        <!--Box voor naar beneden (zuid)-->
        <a-box id="bDown" scale="1 1 0" position="2.2 -0.2 3"  rotation="0 33 0" material="normalScale:{&quot;x&quot;:null}" opacity="0.5" geometry="mergeTo:null"></a-box>
        <!--text for Box zuid-->
        <a-entity id="tDown" bmfont-text="text: Terug naar beneden" position="20 -8 14" rotation="0 212 0" scale="10 10 10"></a-entity>

        <!--Box voor Links (west)-->
        <a-box id="bLeft" scale="0 6 2.3" position="-17 0.3 6.1" rotation="0 15 0" material="normalScale:{&quot;x&quot;:null}" opacity="0.5" geometry="mergeTo:null"></a-box>
        <!--text for Box west-->
        <a-entity id="tLeft" bmfont-text="text: Naar G3.130" position="-20 4.4 9" rotation="0 107 -4" scale="6 6 6"></a-entity>

    </a-scene>
    <!-- Einde van de scene -->
</body>

</html>
<script type="text/javascript">
	var naar4 = document.getElementById('bDown');
	var naar7 = document.getElementById('bRight');
	var naar8 = document.getElementById('bLeft');
	
	naar4.addEventListener('click', function () {
		window.location.href = 'http://localhost/imthmi/4.html';
	});
	
	naar7.addEventListener('click', function () {
		window.location.href = 'http://localhost/imthmi/7.html';
	});
	
	naar8.addEventListener('click', function () {
		window.location.href = 'http://localhost/imthmi/8.html';
	});
</script>
