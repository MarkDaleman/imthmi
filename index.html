<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IMTHMI</title>
    <meta name="description" content="Hello, World! â€¢ A-Frame">
    <!-- Aframe.io master JS inladen -->
    <script src="dist/aframe-master.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>

    <script src="http://popcornjs.org/code/dist/popcorn-complete.js"></script>

  </head>
  <body>
    <!-- Hieronder staat een scene -->
    <a-scene>
      <!-- Hieronder staan de voorgedefinieerde attributen-->
      <a-assets>
        <!--Achtergrond video (1) voor de school-->
        <video id="video1" src="movies/video1.mp4"
               autoplay loop crossorigin></video>
      </a-assets>

      <!--Hieronder staat de camera-->
      <a-camera>
        <a-cursor>

        </a-cursor>
      </a-camera>

      <!--Hieronder worden ingeladen attributen geselecteerd-->
      <a-videosphere src="#video1" rotation="0 180 0"></a-videosphere>

      <!--Doos voor school (noord)-->
      <a-box id="boxNoord" position="35 0 0" scale="1 15 10"material="opacity: 0.5" geometry="mergeTo:null" ></a-box>

      <!--text voor doos noord-->
      <a-entity id="textNoord" bmfont-text="text: Volg Mark" position="37 -10 -3" rotation="0 -90 0" scale="10 10 10"></a-entity>

      <!--Doos voor fietsen (oost)-->
      <a-box id="boxOost" position="0 0 -23" scale="10 15 1"material="opacity: 0.5" geometry="mergeTo:null" ></a-box>
      <!--text voor doos oost-->
      <a-entity id="textOost" bmfont-text="text: Volg Michiel" position="-5 -10 -25" rotation="0 0 0" scale="10 10 10"></a-entity>

      <!--Doos voor uitgang (zuid)-->
      <a-box id="boxZuid" position="0 0 20" scale="10 15 1"material="opacity: 0.5" geometry="mergeTo:null" ></a-box>
      <!--text voor doos zuid-->
      <a-entity id="textZuid" bmfont-text="text: Volg Merijn" position="5 -10 20" rotation="0 180 0" scale="10 10 10"></a-entity>

      <!--Doos voor Zgebouw (west)-->
      <a-box id="boxWest" position="-20 0 0" scale="1 15 10" material="opacity: 0.5" geometry="mergeTo:null" ></a-box>
      <!--text voor doos west-->
      <a-entity id="textWest" material="color:white" bmfont-text="text: Volg Kevin" position="-20 -10 5" rotation="0 90 0" scale="10 10 10"></a-entity>

    </a-scene>
    <!-- Einde van de scene -->
  </body>
</html>
