<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IMTHMI</title>
    <meta name="description" content="Hello, World! â€¢ A-Frame">
    <!-- Aframe.io master JS inladen -->
    <script src="dist/aframe-master.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>

    <script src="http://popcornjs.org/code/dist/popcorn-complete.js"></script>

  </head>
  <body>
    <!-- Hieronder staat een scene -->
    <a-scene>
      <!-- Hieronder staan de voorgedefinieerde attributen-->
      <a-assets>
        <!--Achtergrond video (1) voor de school-->
        <video id="video" src="movies/video2.mp4"
               loop crossorigin></video>
      </a-assets>

      <!--Hieronder staat de camera-->
      <a-camera>
        <a-cursor>

        </a-cursor>
      </a-camera>

      <!--Hieronder worden ingeladen attributen geselecteerd-->
      <a-videosphere src="#video" rotation="0 180 0"></a-videosphere>

      <!--Doos voor school (noord)-->
      <a-box id="boxNoord" position="47 36 137" scale="1 15 100" rotation="0 -45 0 " material="opacity: 0.5" geometry="mergeTo:null" ></a-box>

      <!--Doos voor fietsen (oost)-->
      <a-box id="boxOost" position="6 0 -23" scale="10 15 1"material="opacity: 0.5" geometry="mergeTo:null" ></a-box>
      <!--text voor doos oost-->
      <a-entity id="textOost" bmfont-text="text: Terug" position="-5 -10 -25" rotation="0 0 0" scale="10 10 10"></a-entity>

      <!--Doos voor uitgang (zuid)-->
      <a-box id="boxZuid" position="-13 9 43" scale="10 15 1"material="opacity: 0.5" geometry="mergeTo:null" ></a-box>

      <!--Doos voor Zgebouw (west)-->
      <a-box id="boxWest" position="-32 16 41" scale="25 30 1" material="opacity: 0.5" geometry="mergeTo:null" ></a-box>



    </a-scene>
    <!-- Einde van de scene -->
  </body>
</html>

<script>
	var naar1 = document.getElementById('boxOost');
	
	naar1.addEventListener('click', function () {
		window.location.href = 'http://localhost/imthmi/1.html';
	});
</script>
